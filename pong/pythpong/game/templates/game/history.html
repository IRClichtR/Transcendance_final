<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>History</title>
    {% load static %}
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #playersList {
            list-style-type: none;
            padding: 0;
        }
        li {
            font-size: 20px;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    {{ player_name|json_script:"player_name" }}
    {{ tournament_history|json_script:"tournament_history" }}
   
    <h1>Tournament History</h1>
    <div id="game-history"></div>
    <script src="{% static 'history_by_name.js' %}"></script>

    <h1>Regular History</h1>
    <ul id="regular-game-history"></ul>
    
    <script src="{% static 'regular_history.js' %}"></script>
</body>
</html>
