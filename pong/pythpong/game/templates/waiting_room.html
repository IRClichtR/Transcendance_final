<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Waiting Room</title>
    {% load static %}
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #playersList {
            list-style-type: none;
            padding: 0;
        }
        li {
            font-size: 20px;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    {{ player_name|json_script:"player_name" }}
    {{ player_id|json_script:"player_id" }}
   
    <h1>Waiting Room</h1>
    <p>Players in the waiting room:</p>
    <ul id="players-list">
        {% for player in players %}
            <li>{{ player }}</li>
        {% endfor %}
    </ul>
    <p>Waiting for more players to join...</p>
    <script src="{% static 'waiting_room.js' %}"></script>
</body>
</html>
