{% extends "base.html" %} {% load static %} {% block content%}
<section class="vh-100" style="background-color: #eee">
	<div class="container h-100">
		<div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-lg-12 col-xl-11">
				<div class="card text-black" style="border-radius: 25px">
					{% if error %}
					<div class="alert alert-danger" role="alert">
						{{ error }}
					</div>
					{% endif %} {% if connected %}
					<div class="alert alert-info" role="alert">
						{{ connected }} {{ first_name }} {{ last_name }}
					</div>
					{% endif %}
					<div class="card-body p-md-5">
						<div class="row justify-content-center">
							<div
								class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1"
							>
								<p
									class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"
								>
									Sign up
								</p>

								<form class="mx-1 mx-md-4" method="post">
									{% csrf_token %}
									<div
										class="d-flex flex-row align-items-center mb-4"
									>
										<i
											class="fas fa-user fa-lg me-3 fa-fw"
										></i>
										<div
											data-mdb-input-init
											class="form-outline flex-fill mb-0"
										>
											<input
												name="first-name"
												type="text"
												id="form3Example1c"
												class="form-control"
												placeholder="First Name"
											/>
										</div>
									</div>

									<div
										class="d-flex flex-row align-items-center mb-4"
									>
										<i
											class="fas fa-user fa-lg me-3 fa-fw"
										></i>
										<div
											data-mdb-input-init
											class="form-outline flex-fill mb-0"
										>
											<input
												name="last-name"
												type="text"
												id="form3Example1c"
												class="form-control"
												placeholder="Last Name"
											/>
										</div>
									</div>

									<div
										class="d-flex flex-row align-items-center mb-4"
									>
										<i
											class="fas fa-envelope fa-lg me-3 fa-fw"
										></i>
										<div
											data-mdb-input-init
											class="form-outline flex-fill mb-0"
										>
											<input
												name="email"
												type="email"
												id="form3Example3c"
												class="form-control"
												placeholder="Email"
											/>
										</div>
									</div>

									<div
										class="d-flex flex-row align-items-center mb-4"
									>
										<i
											class="fas fa-lock fa-lg me-3 fa-fw"
										></i>
										<div
											data-mdb-input-init
											class="form-outline flex-fill mb-0"
										>
											<input
												name="password"
												type="password"
												id="form3Example4c"
												class="form-control"
												placeholder="Password"
											/>
										</div>
									</div>

									<div
										class="d-flex flex-row align-items-center mb-4"
									>
										<i
											class="fas fa-key fa-lg me-3 fa-fw"
										></i>
										<div
											data-mdb-input-init
											class="form-outline flex-fill mb-0"
										>
											<input
												name="confirm-password"
												type="password"
												id="form3Example4cd"
												class="form-control"
												placeholder="Confirm Password"
											/>
										</div>
									</div>

									<div class="form-check d-flex mb-5 small">
										<i
											class="fas fa-key fa-lg me-3 fa-fw"
										></i>
										<input
											class="form-check-input me-2"
											type="checkbox"
											value=""
											id="form2Example3c"
										/>
										<label
											class="form-check-label pl-2 small"
											for=""
										>
											I agree to the
											<a href="#!">Terms of service</a>
										</label>
									</div>

									<div
										class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"
									>
										<button
											type="submit"
											data-mdb-button-init
											data-mdb-ripple-init
											class="btn btn-primary btn-lg w-100"
										>
											Sign Up
										</button>
									</div>
								</form>

								<div
									class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"
								>
									<p>
										Already have an account?
										<a href="login" class="">Login</a>
									</p>
								</div>
							</div>
							<div
								class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
							>
								<img
									src="{% static 'img/ping-pong.png' %}"
									class="img-fluid"
									alt="Pong Logo"
								/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
{% endblock %}
